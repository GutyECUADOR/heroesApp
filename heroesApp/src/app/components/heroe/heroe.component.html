<div class="card text-center">
  <div class="card-header">
    {{ heroe.nombre }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ heroe.casa }}</h5>
    <img [src]="heroe.img" class="rounded mx-auto d-block" height="200px" alt="{{ heroe.nombre }}">
    <p class="card-text">{{ heroe.bio }}</p>
   
  </div>
  <div class="card-footer text-muted">
    <a class="btn btn-primary" [routerLink]="[ '/heroes']">Regresar</a>
   
  </div>
</div>
